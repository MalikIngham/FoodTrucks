<div class="modal fade" id="add-food-truck-modal" tabindex="-1" aria-hidden="true" aria-labelledby="add-truck">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Food Truck</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="add-food-truck">
                <div class="form-group">
                    <label for="location-id">Location ID</label>
                    <input type="text" name="locationid" class="form-control food-truck-input" id="location-id" placeholder="Enter Location Id" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="applicant-name">Applicant</label>
                    <input type="text" name="Applicant" class="form-control food-truck-input mt-3" id="applicant-name" placeholder="Enter Applicant Name" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="facility-type">Facility Name</label>
                    <input type="text" name="FacilityType" class="form-control food-truck-input" id="facility-type" placeholder="Enter Facility Type" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="cnn-id">CNN</label>
                    <input type="text" name="cnn" class="form-control food-truck-input" id="cnn-id" placeholder="Enter CNN" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="location-description">Location Description</label>
                    <input type="text" name="LocationDescription" class="form-control food-truck-input" id="location-description" placeholder="Enter Location Description" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="Address" class="form-control food-truck-input" id="address" placeholder="Enter Address" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="block-lot">Block Lot</label>
                    <input type="text" name="blocklot" class="form-control food-truck-input" id="block-lot" placeholder="Enter Block Lot" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="block">Block</label>
                    <input type="text" name="block" class="form-control food-truck-input" id="block" placeholder="Enter Block" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="lot">Lot</label>
                    <input type="text" name="lot" class="form-control food-truck-input" id="lot" placeholder="Enter Lot" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="permit">Permit</label>
                    <input type="text" name="permit" class="form-control food-truck-input" id="permit" placeholder="Enter Permit" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" name="Status" class="form-control food-truck-input" id="status" placeholder="Enter Status" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="food-items">Food Items</label>
                    <input type="text" name="FoodItems" class="form-control food-truck-input" id="food-items" placeholder="Enter Food Items" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="x-coordinate">X Coordinate</label>
                    <input type="text" name="X" class="form-control food-truck-input" id="x-coordinate" placeholder="Enter X Coordinate" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="y-coordinate">Y Coordinate</label>
                    <input type="text" name="Y" class="form-control food-truck-input" id="y-coordinate" placeholder="Enter Y Coordinate" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" name="Latitude" class="form-control food-truck-input" id="latitude" placeholder="Enter Latitude" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" name="Longitude" class="form-control food-truck-input" id="longitude" placeholder="Enter Longitude" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="schedule">Schedule</label>
                    <input type="text" name="Schedule" class="form-control food-truck-input" id="schedule" placeholder="Enter Schedule" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="dayshours">Days & Hours</label>
                    <input type="text" name="dayshours" class="form-control food-truck-input" id="dayshours" placeholder="Enter Days & Hours" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="noi-sent">NOISent</label>
                    <input type="text" name="NOISent" class="form-control food-truck-input" id="noi-sent" placeholder="Enter NOISent date" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="approved">Approved</label>
                    <input type="text" name="Approved" class="form-control food-truck-input" id="approved" placeholder="Enter Approved Date" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="received-date">Received</label>
                    <input type="text" name="Received" class="form-control food-truck-input" id="received-date" placeholder="Enter Received Date" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="prior-permit">Prior Permit</label>
                    <input type="text" name="PriorPermit" class="form-control food-truck-input" id="prior-permit" placeholder="Prior Permitt" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="text" name="ExpirationDate" class="form-control food-truck-input" id="expiration-date" placeholder="Enter Expiration Date" maxlength=" 255">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="Location" class="form-control food-truck-input" id="location" placeholder="Enter Location" maxlength=" 255">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="submit-food-truck"><i class="fal fa-check"></i>&nbsp;Submit</button>
            </div>
        </div>
    </div>
</div>
